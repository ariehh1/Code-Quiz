<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Highscores</title>
</head>

<body>
    <div class="highscores">
        <form id="highscore-form" method="POST">
            <label for="highscore-text">Add Your Highscore:</label>
            <input type="text" placeholder="highscore and initials" name="highscore-text" id="hs-text" />
        </form>
        <p>Highscore Count: <span id="highscore-count">0</span></p>
        <ul id="highscore-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
